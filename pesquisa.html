        function buscar() {
            const termo = document.getElementById("campo-pesquisa").value.toLowerCase();
            const resultados = produtos.filter(prod => prod.nome.toLowerCase().includes(termo));

            const container = document.getElementById("resultados");
            container.innerHTML = ""; // Limpa os resultados anteriores

            if (termo === "") return;

            if (resultados.length === 0) {
                container.innerHTML = "<p>Nenhum produto encontrado.</p>";
                return;
            }

            resultados.forEach(produto => {
                const div = document.createElement("div");
                div.style.border = "1px solid #ccc";
                div.style.margin = "10px 0";
                div.style.padding = "10px";
                div.style.display = "flex";
                div.style.alignItems = "center";

                const img = document.createElement("img");
                img.src = produto.imagem;
                img.alt = produto.nome;
                img.style.width = "80px";
                img.style.height = "80px";
                img.style.marginRight = "15px";

                const info = document.createElement("div");
                info.innerHTML = `<strong>${produto.nome}</strong><br>Preço: R$ ${produto.preco.toFixed(2)}`;

                div.appendChild(img);
                div.appendChild(info);

                container.appendChild(div);
            });
        }
